# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

project_name: dtail

before:
  hooks:
    - go mod tidy

builds:
  - id: "dtail-build"
    binary: dtail
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - id: "dtail-archive"
    builds:
      - "dtail-build"
    name_template: >-
      {{ .ProjectName }}_
      {{ .Version }}_
      {{- if eq .Os "darwin" }}macos_{{- else }}{{ .Os }}_{{- end }}
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md

release:
  name_template: "v{{ .Version }}"
  header: |
    Welcome to this new release {{ .Tag }}!

changelog:
  disable: true
  sort: asc
  use: github
  filters:
    exclude:
      - merge conflict
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
  groups:
    - title: "New Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "Other work"
      order: 999